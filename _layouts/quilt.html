---
layout: default
---

{% if page.featuredImageOnPage %}

<h1>{{page.title}}</h1>

<div class="row">
  <img class="Quilt__featured-image" src="{{page.featuredImageOnPage}}" />
</div>

{% endif %}

{% if page.imagesOnPage %}

{% for image in page.imagesOnPage %}
<div class="row">
	<div class="Quilt_image-on-page large-8 columns">
	  <a href="{{image}}">
	    <img src="{{image}}" />
	    </div>
	  </a>
	</div>
</div>
{% endfor %}

{% endif %}

{{ content }}
