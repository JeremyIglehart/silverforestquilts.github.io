<!DOCTYPE html>
<!--[if IE 8]>    <html class="no-js lt-ie9" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
<head>
  <meta charset="utf-8" />

  <!-- Set the viewport width to device width for mobile -->
  <meta name="viewport" content="width=device-width" />

  <title>{% if page.title %} {{ page.title }}  |   {% endif %}{{site.title}}</title>

  <!-- Included CSS Files -->
  <link rel="stylesheet" href="/css/app.css">

  <script src="/js/vendor/custom.modernizr.js"></script>

</head>
<body>

  <!-- Header and Nav -->
  <div class="sticky">
    <nav class="top-bar">
      <ul class="title-area">
        <!-- Title Area -->
        <li class="name">
          <h1>
            <a href="{{site.url}}">
              {{site.title}}
            </a>
          </h1>
        </li>
        <li class="toggle-topbar menu-icon"><a href="#"><span>Menu</span></a></li>
      </ul>

      <section class="top-bar-section">
        <!-- Left Nav Section -->

        <!-- Right Nav Section -->
        <ul class="right">
          <li><a href="/services">Services</a></li>
          <li class="divider"></li>
          <li><a href="/batting">Batting</a></li>
          <li class="divider"></li>
          <li class="has-dropdown">
            <a href="#">Contact Jackie</a>
            <ul class="dropdown">
              <li><a href="tel:+16102690449">+1 (610) 269-0449</a></li>
            </ul>
          </li>
        </ul>
      </section>
    </nav>
  </div>


  <!-- End Header and Nav -->

  <!-- Main Grid Section -->

  <div class="row">

    {{ content }}

    {% for post in site.tags.frontpage %}
    <div class="{{post.columnCSS}}">
      <a href="{{post.url}}">
        <div style="background: url('{{ post.featuredImage }}') no-repeat center top; {{post.css}}">
          <!--<h5>{{ post.title }}</h5>-->
          <!--<p>was inspired by "T-Shirt Quilts Made Easy"</p>-->
        </div>
      </a>
    </div>
    {% endfor %}

  </div>
  <!-- End Grid Section -->



  <!-- Footer -->

  <footer class="row">
    <div class="large-12 columns">
      <hr />
      <div class="row">
        <div class="large-6 columns">
          <p>&copy; 2013 Silver Forest Quilts. All rights reserved.</p>
        </div>
      </div>
    </div>
  </footer>
  
  <script>
  document.write('<script src=' +
  ('__proto__' in {} ? 'js/vendor/zepto' : 'js/vendor/jquery') +
  '.js><\/script>')
  </script>
  
  <script src="js/foundation.min.js"></script>
  <script>
    $(document).foundation();
  </script>
  
  <script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-42742146-1', 'silverforestquilts.com');
  ga('send', 'pageview');

  </script>

</body>
</html>
